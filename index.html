<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Chef2Chef | Master Code Engine</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<style>
:root{
--brand:#10b981;
--bg-color:#0f172a;
--card-bg:#1e293b;
--text:#f8fafc;
--header-bg:#010409;
--glass-edge:rgba(255,255,255,0.15);
--danger:#ef4444;
--input-bg:rgba(0,0,0,0.3);
--hl:#fbbf24;
}
[data-theme="light"]{
--bg-color:#f8fafc;
--card-bg:#ffffff;
--text:#0f172a;
--header-bg:#ffffff;
--glass-edge:rgba(0,0,0,0.15);
--input-bg:rgba(255,255,255,0.4);
}
body,html{
margin:0;padding:0;
font-family:'Plus Jakarta Sans',sans-serif;
background:var(--bg-color);
color:var(--text);
height:100vh;overflow:hidden;
transition:.3s;
}
.header-logo{
width:32px;height:32px;
border-radius:8px;
object-fit:contain;
background:rgba(255,255,255,0.1);
padding:2px;
}
mark{
background:var(--hl);
color:#000;
border-radius:4px;
padding:2px 4px;
font-weight:800;
box-shadow:0 0 12px rgba(251,191,36,.6);
}
#sideMenu{
position:fixed;left:-280px;top:0;
width:280px;height:100%;
background:var(--card-bg);
z-index:3000;
transition:.3s;
border-right:1px solid var(--glass-edge);
padding:40px 20px;
box-sizing:border-box;
box-shadow:20px 0 50px rgba(0,0,0,.5);
}
#sideMenu.active{left:0}
.overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.7);
display:none;
z-index:2500;
backdrop-filter:blur(4px);
}
.menu-item{
padding:15px;
margin-bottom:10px;
border-radius:12px;
background:rgba(255,255,255,.05);
font-weight:700;
cursor:pointer;
}
.top-nav{
padding:15px 40px;
display:flex;
justify-content:space-between;
align-items:center;
background:var(--header-bg);
border-bottom:1px solid var(--glass-edge);
position:sticky;top:0;
z-index:2000;
}
.menu-btn{font-size:26px;cursor:pointer;color:var(--brand)}
.logo-text{
font-weight:800;
font-size:26px;
display:flex;
align-items:center;
gap:10px;
text-decoration:none;
color:inherit;
}
#loginScreen{
position:fixed;inset:0;
background:var(--bg-color);
z-index:5000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
}
.login-card{
background:rgba(128,128,128,.05);
padding:50px;
border-radius:40px;
border:1px solid var(--glass-edge);
text-align:center;
width:440px;
backdrop-filter:blur(20px);
display:flex;
flex-direction:column;
align-items:center;
}
.login-card input{
width:100%;
padding:20px;
border-radius:20px;
border:1px solid var(--glass-edge);
background:var(--input-bg);
color:var(--text);
font-weight:600;
font-size:20px;
outline:none;
text-align:center;
margin-top:20px;
}
.unlock-btn{
width:100%;
padding:20px;
border-radius:20px;
border:none;
background:var(--brand);
color:#fff;
font-weight:800;
cursor:pointer;
margin-top:20px;
}
.content-container{
flex:1;
overflow-y:auto;
padding:0 40px 180px;
height:calc(100vh - 80px);
}
table{
width:100%;
border-collapse:collapse;
table-layout:fixed;
}
th{
position:sticky;
top:0;
background:var(--bg-color);
padding:25px 15px;
font-size:11px;
color:#94a3b8;
text-transform:uppercase;
border-bottom:2px solid var(--brand);
}
td{
padding:22px 15px;
border-bottom:1px solid var(--glass-edge);
font-size:14px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}
.desc-cell{font-weight:800;white-space:normal}
.portal-bar{
position:fixed;
bottom:30px;left:50%;
transform:translateX(-50%);
width:85%;max-width:1100px;
padding:12px 35px;
border-radius:100px;
background:rgba(15,23,42,.8);
border:2px solid var(--glass-edge);
display:flex;
align-items:center;
gap:20px;
z-index:1000;
backdrop-filter:blur(10px);
}
#searchIn{
background:transparent;
border:none;
color:var(--text);
font-size:16px;
font-weight:700;
outline:none;
flex:1;
}
#syncBtn{
background:var(--brand);
color:white;
border:none;
padding:12px 25px;
border-radius:50px;
font-weight:800;
cursor:pointer;
display:flex;
align-items:center;
gap:8px;
}
#syncBtn:hover{filter:brightness(1.2);transform:scale(1.05)}
</style>
</head>

<body onload="document.getElementById('passIn').focus()">

<div id="loginScreen">
<div class="login-card">
<h1>C2C ITEM LIST</h1>
<input type="password" id="passIn" placeholder="Enter Access Code" onkeydown="if(event.key==='Enter')checkAuth()">
<button class="unlock-btn" onclick="checkAuth()">UNLOCK ENGINE</button>
<p id="err" style="color:var(--danger);font-size:11px;margin-top:15px;font-weight:700;"></p>
</div>
</div>

<nav class="top-nav">
<div style="display:flex;align-items:center;gap:20px;">
<div class="menu-btn">☰</div>
<a href="#" class="logo-text">
<img src="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png" class="header-logo">
CHEF2CHEF <span style="color:var(--brand)">MASTER</span>
</a>
</div>
</nav>

<div class="content-container">
<table>
<thead>
<tr>
<th>ID</th>
<th>Description</th>
<th>Qty</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

<div class="portal-bar">
<input type="text" id="searchIn" placeholder="Search Master Records...">
<button id="syncBtn">☁️ SYNC TO SHEET</button>
</div>

<script>
let db=[];
let currentSearch="";
const CLOUD_API="https://script.google.com/macros/s/AKfycbz_-ZsQFOouAj19B6DH5EXGbTGVsZZCl5PuGHrI69vAm-aEo7A4be2-gROtXLmkgyTx/exec";

function checkAuth(){
if(document.getElementById('passIn').value==='C2C2026'){
document.getElementById('loginScreen').style.display='none';
}else{
document.getElementById('err').innerText="INVALID ACCESS CODE";
}
}

function highlight(text){
if(!currentSearch||!text)return text;
const terms=currentSearch.split(/\s+/);
let h=text;
terms.forEach(word=>{
const reg=new RegExp(`(${word.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')})`,'gi');
h=h.replace(reg,'<mark>$1</mark>');
});
return h;
}

document.getElementById('searchIn').addEventListener('input',e=>{
currentSearch=e.target.value.toLowerCase().trim();
render(db);
});

function render(data){
const list=document.getElementById('list');
list.innerHTML=data.slice(0,300).map(r=>`
<tr>
<td>${highlight(r.id||"")}</td>
<td class="desc-cell">${highlight(r.description||"")}</td>
<td>${r.qty||0}</td>
</tr>
`).join('');
}
</script>

</body>
</html>
