<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chef2Chef | Master Code Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="logo-text">CHEF2CHEF <span style="color:var(--brand)">MASTER</span></div>
        <div style="font-weight: 800; font-size: 11px;">ROOT: STEVE</div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th style="color:var(--hl);">Physical Stock</th>
                    <th>Qty QB</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <input type="text" id="searchIn" placeholder="Search Master Records...">
    </div>

    <div id="toast">SYNCED</div>

    <script src="app.js"></script>
</body>
</html>
